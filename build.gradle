apply plugin: 'java'
apply plugin: 'maven'

group = 'edu.vnu.uet.smm.crawler'
version = '1.0'

description = """smm-crawler"""

sourceCompatibility = 1.5
targetCompatibility = 1.5



repositories {
        
     maven { url "http://code.berkeleybop.org/maven/repository/" }
     maven { url "http://code.berkeleybop.org/maven/snapshot-repository/" }
     maven { url "http://repo.tooltwist.com/artifactory/libs-release/" }
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'edu.vnu.uet.smm.common', name: 'smm-common', version:'1.0'
    compile group: 'edu.vnu.uet.smm.analysis', name: 'smm-analysis', version:'1.0'
    compile group: 'edu.vnu.uet.smm.database', name: 'smm-database', version:'1.0'
    compile group: 'edu.vnu.uet.smm.nlp', name: 'smm-nlp', version:'1.0'
}
